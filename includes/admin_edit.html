<table>
  <tr>
    <td style='color: #8bc34a; font-size: 2em;'>
      Courses
      <a href="" ng-click="helpToast('Register or edit a course. Limit of 5.<br>Caution: data retrieved on name.<br>Changing will register new course.',5000,'black')">
        <svg class="svg-class" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <ellipse ry="11" rx="11" cy="12" cx="12" stroke="#2196f3" fill="#fff"/>
          <text font-style="normal" transform="matrix(2.25929, 0, 0, 0.870395, -7.11379, -0.393831)" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="16" id="svg_2" y="20" x="6.5" stroke-width="0" stroke="#2196f3" fill="#2196f3">i</text>
        </svg>
      </a>
    </td>
    <td><a id="addbutton" ng-click="addcourse()" class="waves-effect waves-light btn right light-green">Register</a></td>
  </tr>
</table>
      
<div ng-repeat="item in admin.courses">
  <ul class="collection with-header">
    <li class="collection-item">
      <form class="col s12">
      	<div class="row">
        	<div class="input-field">
            	<input id="name" type="text" maxlength="20" ng-model="item.name" ng-change="checkCname(item.name,$index)">
                <label class='md-no-float' for="name">Course name (no spaces or #/[].$)</label>
            </div>
            <div>
               	<a class="waves-effect waves-light btn light-green" ng-click="navAdmin(item.name)">Edit</a>
                <a class="waves-effect waves-light btn pink" ng-init="$scope.showedit = true" ng-disabled="$scope.showedit" ng-click="remcourseDB($index)">Remove</a>
                <div style='float: right; vertical-align: bottom;'>
                    <input type="checkbox" class="checkbox" id="removeme{{$index}}" ng-click="$scope.showedit = !$scope.showedit"/>
				            <label for="removeme{{$index}}">Enable remove</label>
                    <a href="" ng-click="helpToast('Select to enable remove button.<br>Removing will de-register, not delete course.',5000,'black')">
                        <svg class="svg-class" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                          <ellipse ry="11" rx="11" cy="12" cx="12" stroke="#2196f3" fill="#fff"/>
                          <text font-style="normal" transform="matrix(2.25929, 0, 0, 0.870395, -7.11379, -0.393831)" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="16" id="svg_2" y="20" x="6.5" stroke-width="0" stroke="#2196f3" fill="#2196f3">i</text>
                        </svg>
                    </a>
                </div>
            </div>
          </div>
      </form>
    </li>
  </ul>
</div>
<br>
