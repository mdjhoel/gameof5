<style>
  td {
    padding: 0px;
  }
</style>

<div class="row">
<div class="col s12 m6">
  <div class="card">
    <div class="card-image">
      <img ng-show="user.photoUrl.indexOf('/mo/') <0" ng-src='{{user.photoUrl}}' alt="{{user.name}}">
      <img ng-show="user.photoUrl.indexOf('/mo/') >0" ng-src='images/tyler-durden.jpg' alt="{{user.name}}">
    </div>
  </div>
</div>
<div class="col s12 m6">
    <div class="card">
      <ul class="collection with-header">
        <li class="collection-header blue white-text"><table><td><span class="card-title">{{user.level.name}}</span></td><td><span class="chip white blue-text right">{{user.pointstotal}}</span></td></table>
        <li class="collection-item"><table><td>Name</td><td><span class="right">{{user.name}}</span></td></table></li>
        <li class="collection-item"><table><td>Description</td><td><span class="right">{{user.level.desc}}</span></td></table></li>
        <li class="collection-item"><table><td>Privilage</td><td><span class="right">{{user.level.priv}}</span></td></table></li>
        <li class="collection-item"><table><td>Daily</td><td><span class="chip orange white-text right">{{user.dailytotal}}</span></td></table></li>
        <li class="collection-item"><table><td>Quizzes</td><td><span class="chip orange white-text right">{{user.quiztotal}}</span></td></table></li>
        <li class="collection-item"><table><td>Badges</td><td><span class="chip orange white-text right">{{user.badgestotal}}</span></td></table></li>
        <li class="collection-item"><div class="chip blue white-text" ng-repeat="level in readonly.levels" style='margin: 5px; border-width: 2px;'> 
          <img ng-show="user.pointstotal <= level.high && user.pointstotal >= level.low" src="images/g5circle.svg"/>{{level.name}} - {{level.low}}
        </div></li>
      </ul>

    </div>
</div>
